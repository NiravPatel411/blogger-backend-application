<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationUser">
            <h2><span jhiTranslate="bloggerApp.applicationUser.detail.title">Application User</span> {{ applicationUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bloggerApp.applicationUser.mobile">Mobile</span></dt>
                <dd>
                    <span>{{ applicationUser.mobile }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.applicationUser.intro">Intro</span></dt>
                <dd>
                    <span>{{ applicationUser.intro }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.applicationUser.profile">Profile</span></dt>
                <dd>
                    <span>{{ applicationUser.profile }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-user', applicationUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
