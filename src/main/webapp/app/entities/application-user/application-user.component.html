<div>
    <h2 id="page-heading">
        <span jhiTranslate="bloggerApp.applicationUser.home.title">Application Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-user" [routerLink]="['/application-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bloggerApp.applicationUser.home.createLabel">
            Create a new Application User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="applicationUsers?.length === 0">
        <span jhiTranslate="bloggerApp.applicationUser.home.notFound">No applicationUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="applicationUsers && applicationUsers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bloggerApp.applicationUser.mobile">Mobile</span></th>
                    <th scope="col" ><span jhiTranslate="bloggerApp.applicationUser.intro">Intro</span></th>
                    <th scope="col" ><span jhiTranslate="bloggerApp.applicationUser.profile">Profile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let applicationUser of applicationUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/application-user', applicationUser.id, 'view']">{{ applicationUser.id }}</a></td>
                    <td>{{ applicationUser.mobile }}</td>
                    <td>{{ applicationUser.intro }}</td>
                    <td>{{ applicationUser.profile }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/application-user', applicationUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/application-user', applicationUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(applicationUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
