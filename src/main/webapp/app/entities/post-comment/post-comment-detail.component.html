<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="postComment">
            <h2><span jhiTranslate="bloggerApp.postComment.detail.title">Post Comment</span> {{ postComment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bloggerApp.postComment.postId">Post Id</span></dt>
                <dd>
                    <span>{{ postComment.postId }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.postComment.parentId">Parent Id</span></dt>
                <dd>
                    <span>{{ postComment.parentId }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.postComment.title">Title</span></dt>
                <dd>
                    <span>{{ postComment.title }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.postComment.content">Content</span></dt>
                <dd>
                    <span>{{ postComment.content }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.postComment.postId">Post Id</span></dt>
                <dd>
                    <div *ngIf="postComment.postIdId">
                        <a [routerLink]="['/post', postComment.postIdId, 'view']">{{ postComment.postIdId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="bloggerApp.postComment.parentId">Parent Id</span></dt>
                <dd>
                    <div *ngIf="postComment.parentIdId">
                        <a [routerLink]="['/post-comment', postComment.parentIdId, 'view']">{{ postComment.parentIdId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/post-comment', postComment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
