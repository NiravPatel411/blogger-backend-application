<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="bloggerApp.category.detail.title">Category</span> {{ category.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bloggerApp.category.title">Title</span></dt>
                <dd>
                    <span>{{ category.title }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.category.metaTitle">Meta Title</span></dt>
                <dd>
                    <span>{{ category.metaTitle }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.category.slug">Slug</span></dt>
                <dd>
                    <span>{{ category.slug }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.category.content">Content</span></dt>
                <dd>
                    <span>{{ category.content }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.category.parentId">Parent Id</span></dt>
                <dd>
                    <div *ngIf="category.parentIdId">
                        <a [routerLink]="['/category', category.parentIdId, 'view']">{{ category.parentIdId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="bloggerApp.category.postId">Post Id</span></dt>
                <dd>
                    <span *ngFor="let postId of category.postIds; let last = last">
                        <a [routerLink]="['/post', postId?.id, 'view']">{{ postId.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
