<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tag-heading" jhiTranslate="bloggerApp.tag.home.createOrEditLabel">Create or edit a Tag</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.tag.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.tag.metaTitle" for="field_metaTitle">Meta Title</label>
                    <input type="text" class="form-control" name="metaTitle" id="field_metaTitle"
                           formControlName="metaTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.tag.slug" for="field_slug">Slug</label>
                    <input type="text" class="form-control" name="slug" id="field_slug"
                           formControlName="slug"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.tag.content" for="field_content">Content</label>
                    <textarea class="form-control" name="content" id="field_content"
                              formControlName="content"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.tag.postId" for="field_postId">Post Id</label>
                    <input type="number" class="form-control" name="postId" id="field_postId"
                           formControlName="postId"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="bloggerApp.tag.postId" for="field_postIds">Post Id</label>
                    <select class="form-control" id="field_postIds" multiple name="postIds" formControlName="postIds">
                        <option [ngValue]="getSelected(editForm.get('postIds')!.value, postOption)" *ngFor="let postOption of posts; trackBy: trackById">{{ postOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
