<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span jhiTranslate="bloggerApp.tag.detail.title">Tag</span> {{ tag.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bloggerApp.tag.title">Title</span></dt>
                <dd>
                    <span>{{ tag.title }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.tag.metaTitle">Meta Title</span></dt>
                <dd>
                    <span>{{ tag.metaTitle }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.tag.slug">Slug</span></dt>
                <dd>
                    <span>{{ tag.slug }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.tag.content">Content</span></dt>
                <dd>
                    <span>{{ tag.content }}</span>
                </dd>
                <dt><span jhiTranslate="bloggerApp.tag.postId">Post Id</span></dt>
                <dd>
                    <span *ngFor="let postId of tag.postIds; let last = last">
                        <a [routerLink]="['/post', postId?.id, 'view']">{{ postId.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
