<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-post-heading" jhiTranslate="bloggerApp.post.home.createOrEditLabel">Create or edit a Post</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.metaTitle" for="field_metaTitle">Meta Title</label>
                    <input type="text" class="form-control" name="metaTitle" id="field_metaTitle"
                           formControlName="metaTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.slug" for="field_slug">Slug</label>
                    <input type="text" class="form-control" name="slug" id="field_slug"
                           formControlName="slug"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.summary" for="field_summary">Summary</label>
                    <textarea class="form-control" name="summary" id="field_summary"
                              formControlName="summary"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.publishedAt" for="field_publishedAt">Published At</label>
                    <div class="d-flex">
                        <input id="field_publishedAt" type="datetime-local" class="form-control" name="publishedAt" formControlName="publishedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.content" for="field_content">Content</label>
                    <textarea class="form-control" name="content" id="field_content"
                              formControlName="content"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.authorId" for="field_authorId">Author Id</label>
                    <select class="form-control" id="field_authorId" name="authorId" formControlName="authorIdId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bloggerApp.post.parentId" for="field_parentId">Parent Id</label>
                    <select class="form-control" id="field_parentId" name="parentId" formControlName="parentIdId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="postOption.id" *ngFor="let postOption of posts; trackBy: trackById">{{ postOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
